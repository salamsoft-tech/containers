name: build-images

on:
  push:
    branches:
      - 'main'

jobs:
  list-dockerfiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "::set-output name=matrix::$(find . -type f -name Dockerfile -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n")[:-1]')"

  build-image:
    needs: list-dockerfiles
    runs-on: ubuntu-latest
    strategy:
        matrix:
            image: ${{ fromJson(needs.list-dockerfiles.outputs.matrix) }
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files in the image folder
        id: changed-files-specific
        uses: tj-actions/changed-files@44
        with:
          files: |
            ${{ matrix.image }}/**
      - name: Read rolling tags
        id: rolling-tags
        uses:  mikefarah/yq@v4
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          cmd: yq eval '.rolling-tags[]' ./${{ matrix.image }}/tags-info.yml
